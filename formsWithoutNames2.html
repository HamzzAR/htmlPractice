<script>

function add(){

  var len = window.document.forms[0].elements.length;
  var ref = window.document.forms[0];
  for (var i = 0; i < len; i++) {
    if (ref.elements[i].type == "text") {
      if (ref.elements[i].value == "") {
        window.alert("Element "+ref.elements[i].name+" is empty")
        ref.elements[i].focus();
        break;
      }
    }

  }
}
